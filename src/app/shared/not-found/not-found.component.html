<div class="container d-flex align-items-center justify-content-center">
  <div class="section">
    <h5 *ngIf="marketsDataError == null">
      Something Wrong, redirecting to home page. Please wait...{{
        displayTimer
      }}
    </h5>
    <h5 *ngIf="marketsDataError != null">
      {{ marketsDataError }}-Please try to reload page again.
    </h5>
  </div>
</div>
