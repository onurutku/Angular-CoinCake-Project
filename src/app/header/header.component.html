<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a
      class="navbar-brand ms-4 d-flex align-items-center"
      [routerLink]="['/markets']"
    >
      <div>
        <fa-icon class="text-primary" [icon]="faChartPie"></fa-icon>
      </div>
      <div class="ms-3">
        <span class="align-self-center" id="logo" class="mb-5"> COINCAKE</span>
      </div>
    </a>
    <button
      (click)="isCollapsed = !isCollapsed"
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse w-100 justify-content-between"
      [ngbCollapse]="!isCollapsed"
      id="navbarNavDropdown"
    >
      <div class="ms-4">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a
              [routerLink]="'/markets'"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              class="nav-link active"
              aria-current="page"
              >Markets</a
            >
          </li>
          <li class="nav-item">
            <a
              [routerLink]="['/user', userLoggedIn.password]"
              routerLinkActive="active"
              class="nav-link"
              >Inventory</a
            >
          </li>
          <li class="nav-item">
            <input
              type="text"
              class="form-control"
              [(ngModel)]="filterWord"
              (keyup)="onKeyUp()"
              placeholder="search a coin"
            />
          </li>
        </ul>
      </div>
      <div class="ms-4">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a
              routerLinkActive="active"
              appDropdown
              class="nav-link dropdown-toggle"
              id="navbarDropdownMenuLink"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              {{ userLoggedIn.email }}
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <li>
                <a
                  [routerLink]="['/user', userLoggedIn.password, 'edit']"
                  class="dropdown-item"
                  >Profile</a
                >
              </li>
              <li>
                <a (click)="onLogout()" class="dropdown-item">Log Out</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
    <div class="collapse navbar-collapse float-end">
      <ul class="navbar-nav"></ul>
    </div>
  </div>
</nav>
